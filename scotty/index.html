<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Type 9 Designs</title>
	<link rel="stylesheet" href="./css/materialdesignicons.min.css">
<style>
html{
	background: black;
	box-sizing: border-box;
	font-family: Sans-Serif;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body{
	--social-height: 80px;
	--wrapper-min-height: calc(100% - var(--social-height));
}


@font-face{
	font-family: otto;
	src: url('./otto.ttf');
}

.-title{
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	font-family: otto;
	font-size: 2.5em !important;
	pointer-events: none;
	color: #fff;
}

.-wrapper{
	position: fixed;
	left: 0;
	top: 0;
	
	height: 100%;
	width: 100vw;
}

.-wrapper.-min{
	height: var(--wrapper-min-height);	
}


.-mb{
	/*layout*/
	position: fixed;
	padding: 10px;
	z-index: 4;
	
	/*dimensions*/

	/*theme*/
	outline: none;
	background: transparent;	
	border: none;
	color: #000;
	font-size: 14px;
	cursor: pointer;
}

.-mb.-invert{
	color: #fff !important;
}

.-mb-tl{
	top: 0;
	left: 0;
	text-align: left;
}
.-mb-tr{
	top: 0;	
	right: 0;
	text-align: right;
}

.-mb-tc{
	top: 0;
	left: 0;
	right: 0;
	margin-left: auto;
	margin-right: auto;
	text-align: center;

	width:40px;
}

.-mb-bl{
	bottom: 0;
	left: 0;
	text-align: left;
}
.-mb-br{
	bottom: 0;
	right: 0;
	text-align: right;

}

.-mb-b.-min{
	bottom: var(--social-height);
}

.-mb-bc{
	bottom: 0;
	left: 0;
	right: 0;
	width:40px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

.-ln{
	color: #fff;
	margin: 10px;
}

.-ln-circ{
	color: #a179dc;
}

.-ln.-active{
//	color: #000;
}
.-social-box{
	position: fixed;
	z-index: 1;
	top: 100vh;
	left: 0;
	padding-top: 150px;

	height: var(--social-height);
	width: 100vw;

	text-align: center;
	padding: 5px 0;
}

.-social-box.-active{
	top: var(--wrapper-min-height);
}

.-bg{
	position: absolute;
	top: 0%;
	bottom: 0%;
	left: 0;
	right: 0;
	margin: auto;
	overflow: hidden;
	text-align:center;

	background-color: #000;
}

.-bg-img{
	min-height: 100%;
	min-width: 1024px;
	width: 100%;
	height: auto;
}
.-bg.-blur img{
	//filter: blur(10px);
}

.-bg-overlay{
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;

	background: rgba(0,0,0,0.5);
}

.-icon{
	font-size: 36px;
}

.-view{
	display: none;
	position: absolute;
	overflow: scroll;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	text-align: center;


	height: 100%;
}

.-view.-active{
	display: inherit;
}

#view-video{
	background: url('./images/tv.jpeg');
}

.-album{
	position: absolute;
	top:0;
	bottom: 0;
	left:0;
	right:0;
	margin: auto;
	max-height: 75%;
	max-width: 75%;
}
.-tour-box{
	position: absolute;
	top:0;
	bottom: 0;
	left:0;
	right:0;
	margin: auto;
	height: 80%;
	width: 80%;

	color: #fff;
	font-size: 18px;
	text-transform: uppercase;
	text-align: left;
}

.-tour-sep{
	height: 30px;
}
.-tour-col{
	overflow: hidden;
	float: left;
}

.-tour-date{
	width: 20%;
}

.-tour-location{
	width: 30%;
}

.-tour-venue{
	width: 30%;
}

.-tour-buy{
	width: 20%;
}

@media (max-width:991px) {
	.-album{
		max-width: 60%;
		max-height: 60%;
	}
	.-tour-col{
		float: none;
	}
	.-tour-box{
		text-align: center;
	}
	.-tour-sep{
		height: 40px;
	}
	.-tour-date, .-tour-location, .-tour-venue, .-tour-buy{
		width: 100%;
		padding: 5px;
	}
}

#video{
	position: absolute;
	top:0;
	bottom: 0;
	left:0;
	right:0;
	margin: auto;
	max-width: 100%;
	max-height: 100%;
}
#mail-box{
	color: #444;
	width: 100%;
	background: transparent;
	outline: #333;
	font-size: 16px;
	border: none;
	margin-top: 10px;
	margin-bottom: 20px;
	text-align: center;
}

#btn-social.-active{
	transform: rotate(45deg);
}

@media (max-width:991px) {
	*, *::after, *::before{cursor: default !important;}
}

#other-img{
	max-width: 100%;
	max-height: 100%;
}

/*phones*/
@media (max-width:767px) {
	#other-img{
		width: 100%;
	}

	.-bg{
		background:url('./images/last-one.jpeg');
		background-position: center;
		background-size: cover;
	}
	.-bg-img{
		display: none;
	}
}
</style>
</head>
<body>
	<div class="-wrapper -min">
		<!--background image-->
		<div id="bg" class="-bg">
			<img class="-bg-img" src="./images/last-one.jpeg" alt="">
			<!--<img id="other-img" style="margin-top: 16px;" src="./images/f2.jpeg" alt="main visual">-->
			<!--<div class="-bg-overlay"></div>-->
		</div>

		
		<!--view content-->
		<div id="view-album" class="-view -active">
			<a href="https://soundcloud.com/khotso-moeti/sets/everyone-hates-you">
				<img class="-album" src="./images/moett.jpg" alt="">
			</a>
		</div>
		<div id="view-video" class="-view">
			<div id="video"></div>
		</div>

		<!--buttons-->
		<!--<div id="btn-tour" class="-mb -mb-tl">TOUR</div>-->
		<!--<div id="btn-other" class="-mb -mb-tr">OTHER</div>-->
		<!--<div id="btn-home" class="-mb -mb-tc">HOME</div>-->
		<div id="btn-album" class="-mb -mb-bl -mb-b -min -invert">ALBUM</div>
		<div id="btn-video" class="-mb -mb-br -mb-b -min -invert">VIDEO</div>
		<!--<div class="-title">MOETT</div>-->
	</div>		

	<!--social media links-->
	<div class="-social-box -active">
		<!--<input id="mail-box" type="email" placeholder="ENTER EMAIL TO SUBSCRIBE"><br/><br/>-->
		<div id="mail-box"></div>
		<a href="https://www.facebook.com/moettsa" class="-ln"><span class="mdi -icon mdi-facebook"></span></a>
		<a href="https://twitter.com/moettsa" class="-ln"><span class="mdi -icon mdi-twitter"></span></a>
		<a id="btn-home" href="#" class="-ln -ln-circ"><span class="mdi -icon mdi-close"></span></a>
		<a href="https://www.instagram.com/moettsa/" class="-ln"><span class="mdi -icon mdi-instagram"></span></a>
		<a href="https://soundcloud.com/khotso-moeti" class="-ln"><span class="mdi -icon mdi-soundcloud"></span></a>
	</div>

<script>
	const f = q => document.querySelector(q)
	const a = q => document.querySelectorAll(q)
	const blurBg = () => divBg.classList.add('-blur')
	const unBlurBg = () => divBg.classList.remove('-blur')
	const view = name => () => {
		hideActiveView()
		blurBg()
		f('#view-'+ name).classList.add('-active')
		btnHome.classList.add('-active')
		f('#btn-home span').classList.remove('mdi-equal')
		f('#btn-home span').classList.add('mdi-close')
		if(name === 'video'){
			a('.-mb').forEach(el => el.classList.add('-invert'))
		}
	}

	const hideActiveView = () => {
		btnHome.classList.remove('-active')
		stopVideo()
		//a('.-mb').forEach(el => el.classList.remove('-invert'))
		f('#btn-home span').classList.add('mdi-equal')
		f('#btn-home span').classList.remove('mdi-close')
		unBlurBg()
		const active = f('.-view.-active')
		if(active) 
			active.classList.remove('-active')
	}

	const divBg = f('#bg')
	const btnHome = f('#btn-home')
	const btnAlbum= f('#btn-album')
	const btnVideo = f('#btn-video')

	btnHome.addEventListener('click', hideActiveView)
	btnAlbum.addEventListener('click', view('album'))
	btnVideo.addEventListener('click', view('video'))

	// youtube video
	var tag = document.createElement('script');

	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	var player;

	function onYouTubeIframeAPIReady() {
		player = new YT.Player('video', {
			height: '480',
			width: '854',
			videoId: 'bUjytGcdFdk',
			playerVars:{
				autoplay: 0,
				controls: 0,
				enablejsapi: 1,
				rel: 0,
				showinfo: 0
			},
			events: {
			'onReady': onPlayerReady,
			'onStateChange': onPlayerStateChange
			},
		});
	}


	function onPlayerReady(event) {
		event.target.playVideo();
	}
	var done = false;
	function onPlayerStateChange(event) {
		if (event.data == YT.PlayerState.PLAYING && !done) {
			setTimeout(stopVideo, 6000);
			done = true;
		}
	}

	function stopVideo() {
		player.stopVideo();
	}
</script>
</body>
</html>

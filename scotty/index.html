<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Type 9 Designs</title>
	<link rel="stylesheet" href="./css/materialdesignicons.min.css">

<style>

html{
	background: black;
	color: #888;
	box-sizing: border-box;
	font-family: Sans-Serif;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body{
	--social-height: 200px;
	--wrapper-min-height: calc(100% - var(--social-height));
}

.-wrapper{
	position: fixed;
	left: 0;
	top: 0;
	
	height: 100%;
	width: 100vw;
	transition: 0.4s ease height;
}

.-wrapper.-min{
	height: var(--wrapper-min-height);	
}


.-mb{
	/*layout*/
	position: fixed;
	padding: 5px;
	z-index: 2;
	
	/*dimensions*/

	/*theme*/
	outline: none;
	background: transparent;	
	border: none;
	color: #fff;
	font-size: 14px;
	cursor: pointer;
}

.-mb-tl{
	top: 0;
	left: 0;
	text-align: left;
}
.-mb-tr{
	top: 0;	
	right: 0;
	text-align: right;
}
.-mb-bl{
	bottom: 0;
	left: 0;
	text-align: left;
}
.-mb-br{
	bottom: 0;
	right: 0;
	text-align: right;

}

.-mb-b{
	transition: 0.4s ease bottom;
}
.-mb-b.-min{
	bottom: var(--social-height);
}

.-mb-bc{
	bottom: 0;
	left: 0;
	right: 0;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

.-ln{
	color: #fff;
}
.-social-box{
	position: fixed;
	top: 100vh;
	left: 0;
	z-index: 1;

	height: var(--social-height);
	width: 100vw;

	text-align: center;
	padding: 5px 0;
	transition: 0.4s ease top;
}

.-social-box.-active{
	top: var(--wrapper-min-height);
}

.-bg{
	position: absolute;
	top: 50px;
	bottom: 50px;
	left: 0;
	right: 0;
	margin: auto;
	overflow: hidden;

	background-color: pink;
}

.-bg-img{
	min-height: 100%;
	min-width: 1024px;
	width: 100%;
	height: auto;
	filter: grayscale(70%);
}
@media screen and (max-width: 1024px) {
	#bg {
		left: 50%;
		margin-left: -512px;
	}
}
.-bg-overlay{
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;

	background: rgba(0,0,0,0.4);
}

#btn-social{
	transition: 0.4s ease transform;
}

#btn-social.-active{
	transform: rotate(45deg);
}

@media (max-width:991px) {
	*, *::after, *::before{cursor: default !important;}
}
</style>
</head>
<body>
	<div class="-wrapper">
		<div class="-bg">
			<img class="-bg-img" src="./images/2.jpeg" alt="">
			<div class="-bg-overlay"></div>
		</div>
		<div id="btn-tour" class="-mb -mb-tl">TOUR</div>
		<div id="btn-album" class="-mb -mb-tr">ALBUM</div>
		<div id="btn-video" class="-mb -mb-bl -mb-b">VIDEO</div>
		<div id="btn-other" class="-mb -mb-br -mb-b">OTHER</div>
	</div>		
	<div class="-social-box">
		<a href="" class="-ln"><span class="mdi mdi-36px mdi-facebook"></span></a>
		<a href="" class="-ln"><span class="mdi mdi-36px mdi-twitter"></span></a>
		<a href="" class="-ln"><span class="mdi mdi-36px mdi-instagram"></span></a>
		<a href="" class="-ln"><span class="mdi mdi-36px mdi-soundcloud"></span></a>
		<a href="" class="-ln"><span class="mdi mdi-36px mdi-youtube-play"></span></a>
	</div>
<div id="btn-social" class="-mb -mb-bc">+</div>
<script>

	const f = q => document.querySelector(q)
	const btnSocial = f('#btn-social')
	
	btnSocial.addEventListener('click', () => {
		const socBox = f('.-social-box')
		const wrapper = f('.-wrapper')
		const btns = document.querySelectorAll('.-mb-b')
		if(socBox.classList.contains('-active')){
			socBox.classList.remove('-active')
			wrapper.classList.remove('-min')
			btnSocial.classList.remove('-active')
			btns.forEach(btn => btn.classList.remove('-min'))
		}else{
			socBox.classList.add('-active')
			wrapper.classList.add('-min')
			btnSocial.classList.add('-active')
			btns.forEach(btn => btn.classList.add('-min'))
		}
	})
</script>
</body>
</html>
